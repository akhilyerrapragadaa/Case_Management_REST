<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta http-equiv="charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="container">
    <div class="row" style="padding-top: 6rem">
        <div class="col-4 offset-md-4">
            <h2 class="text-center" style="margin-bottom: 3rem">Register yourself here!</h2>
            <form th:action="@{/register}" th:object="${register_form}" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input class="form-control"
                               type="text"
                               th:field="*{name}"
                               th:classappend="*{#fields.hasErrors('name')} ? is-invalid"
                               placeholder="Enter Name"/>
                        <div class="invalid-feedback"
                             th:if="*{#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input class="form-control"
                               type="password"
                               th:field="*{password}"
                               th:classappend="*{#fields.hasErrors('password')} ? is-invalid"
                               placeholder="Enter Password"/>
                        <div class="invalid-feedback"
                             th:if="*{#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                        </div>
                        <select class="form-control"
                                th:field="*{role}"
                                th:classappend="*{#fields.hasErrors('role')} ? is-invalid">
                            <option value="">Select a role</option>
                            <option value="user">Human Resources User</option>
                            <option value="officer">Human Resources Officer</option>
                            <option value="manager">Human Resources Manager</option>
                        </select>
                        <div class="invalid-feedback"
                             th:if="*{#fields.hasErrors('role')}"
                             th:errors="*{role}"></div>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${auth_error}" th:text="${auth_error}"></div>
                <button type="submit" class="btn btn-primary login-btn btn-block">Register!</button>
                <a href="/login">Go to login page</a>
            </form>
        </div>
    </div>
</body>

</html>
